<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="icon" type="image/ico" href="./images/favicon.ico"/>

    <title>The Pit</title>

    <style>
        @font-face {
            font-family: "8-BIT WONDER";
            src: url("assets/fonts/8-BIT WONDER.TTF");
        }
        @font-face {
            font-family: "dealers";
            src: url("assets/fonts/dealers.otf");
        }
        @font-face {
            font-family: "Space Mono";
            src: url("assets/fonts/SpaceMono-Regular.ttf") format("truetype"),
                url("assets/fonts/SpaceMono-Bold.ttf") format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        #root {
            width: 100vw;
            height: 100vh;
            max-width:100%;   
        }

        #root canvas {
            width: 100vw;
        }

        #root canvas {
            object-fit: cover;
        }

        #useDummy {
            font-family: "8-BIT WONDER";
            visibility: hidden;
            margin-left: -999px;
            margin-top: -999px;
        }
        #useDummy2 {
            font-family: "dealers";
            visibility: hidden;
            margin-left: -999px;
            margin-top: -999px;
        }
        #useDummy3 {
            font-family: 'Space Mono';
            visibility: hidden;
            margin-left: -999px;
            margin-top: -999px;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="./engine.js"></script>

    <p id="useDummy">A</p>
    <p id="useDummy2">B</p>
    <p id="useDummy3">C</p>
</body>
</html>
